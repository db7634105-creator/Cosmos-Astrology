version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://astrology:astrology123@db:5432/astrology_db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENVIRONMENT=production
      - SMTP_SERVER=smtp.gmail.com
      - SMTP_PORT=587
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - KHALTI_PUBLIC_KEY=${KHALTI_PUBLIC_KEY}
      - KHALTI_SECRET_KEY=${KHALTI_SECRET_KEY}
      - ESEWA_MERCHANT_CODE=${ESEWA_MERCHANT_CODE}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_SECRET=${PAYPAL_SECRET}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    depends_on:
      - db
    networks:
      - astrology-network
    volumes:
      - ./backend:/app/backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
  
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=astrology
      - POSTGRES_PASSWORD=astrology123
      - POSTGRES_DB=astrology_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - astrology-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U astrology"]
      interval: 10s
      timeout: 5s
      retries: 5
  
  # Frontend - Nginx (optional, for serving static files and dashboard)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - backend
    networks:
      - astrology-network

networks:
  astrology-network:
    driver: bridge

volumes:
  postgres_data:
